<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clamp Function Demo</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f3f3;
            padding: 40px 20px;
        }

        .wrapper-clamp {
            max-width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }

        .content-clamp {
            width: clamp(300px, 100%, 800px); 
            
            min-height: 250px;
            background-color: #c9e847;
            margin: 20px auto 0;
            padding: 20px;
            font-size: 1.2em;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            line-height: 1.4;
        }
    </style>
</head>
<body>
    
    <div class="wrapper-clamp">
        <div class="content-clamp">
         Width: clamp(300px, 100%, 800px)
        </div>
    </div>

</body>
</html>
