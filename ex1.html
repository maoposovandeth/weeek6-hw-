<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Exercise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --item-color: #5d9cec;
            --item-bg-color: #e5f0ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }

        .grid-container {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(3, 1fr);
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            background-color: var(--item-bg-color);
            color: var(--item-color);
            font-weight: 600;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        /* --- RESPONSIVE MEDIA QUERIES --- */

        /* 3 Columns (Default and Max-width 1000px is covered by default setup, but explicitly defined here) */
        @media (max-width: 1000px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 2 Columns for screens up to 768px */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1.5rem 1rem;
            }
        }

        /* 1 Column for screens up to 480px */
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 0.75rem;
                padding: 1rem 0.5rem;
            }
            .grid-item {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>

    <main>
        <div class="grid-container" id="responsive-grid">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
            <div class="grid-item">Item 4</div>
            <div class="grid-item">Item 5</div>
            <div class="grid-item">Item 6</div>
            <div class="grid-item">Item 7</div>
            <div class="grid-item">Item 8</div>
            <div class="grid-item">Item 9</div>
            <div class="grid-item">Item 10</div>
            <div class="grid-item">Item 11</div>
            <div class="grid-item">Item 12</div>
        </div>
    </main>

</body>
</html>
